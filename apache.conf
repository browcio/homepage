<VirtualHost *:80>

	RewriteEngine on

	# Redirect foo.html to foo/ unless the request is for an index.html page
	RewriteCond %{REQUEST_URI} !/index\.html$
	RewriteCond %{REQUEST_URI} \.html$
	RewriteRule (.*)\.html $1/ [R=301,L]

	# /journal -> /blog
	RewriteRule ^/journal(.*) /blog$1

</VirtualHost>

